    <body style="background-color: rgb(78, 158, 238);" >
       <title>New Language</title>
      <div style="background-color: rgb(166, 164, 201); margin-top: 4cm; display: inline-block; margin-left: 15cm ; padding: 1cm;">
      
            <h2>Register</h2>
            <form action="">
                <p>Name</p>
                <input type="text">

                <p>Surname</p>
                <input type="text">

                <p>E-mail</p>
                <input type="email">

                <p>Choose a language you want to learn</p>
                <input type="radio" id="eng">
                <label for="eng">English</label>

                <input type="radio" id="ger">
                <label for="ger">German</label>

                <input type="radio" id="jap">
                <label for="jap">Japanese</label>

                <input type="radio" id="tur">
                <label for="tur">Turkish</label>

                <button style="background-color: blue; color: antiquewhite;
                width: 8cm; height: 1cm; display: block; margin: 10px;">Submit</button>
            </form>
        </div>
      
      
    </body>
</html>
